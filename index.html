  <!-- CACHE VERSION CHECK - Feb 7, 2026 (No reload) -->
  <script>
    (function () {
      var CACHE_VERSION = 'v20260207';
      var storageKey = 'leadflow_cache_version';

      try {
        var savedVersion = localStorage.getItem(storageKey);

        // If version mismatch - just clear SW caches (not reload)
        if (savedVersion !== CACHE_VERSION) {
          console.log('ðŸ”„ New version detected. Clearing SW caches...');

          // Clear service worker caches only
          if ('caches' in window) {
            caches.keys().then(function (names) {
              names.forEach(function (name) {
                console.log('Clearing:', name);
                caches.delete(name);
              });
            });
          }

          // Unregister old service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (regs) {
              regs.forEach(function (reg) {
                reg.unregister();
              });
            });
          }

          // Save version - NO RELOAD (preserve auth)
          localStorage.setItem(storageKey, CACHE_VERSION);
          console.log('âœ… Cache cleared. Auth preserved.');
        }
      } catch (e) {
        console.log('Cache error:', e);
      }
    })();
  </script>
