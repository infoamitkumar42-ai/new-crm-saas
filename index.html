<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6366f1" />
  <title>LeadFlow CRM</title>

  <!-- PWA Manifest & Icons -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <link rel="manifest" href="/manifest.json" />
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- AUTO CACHE CLEAR v1 - Feb 7, 2026 -->
  <script>
    (function () {
      var CACHE_VERSION = 'v20260207';
      var storageKey = 'leadflow_cache_version';

      try {
        var savedVersion = localStorage.getItem(storageKey);

        // If version mismatch or first time - clear everything
        if (savedVersion !== CACHE_VERSION) {
          console.log('ðŸ”„ Cache version mismatch. Clearing all caches...');

          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function (names) {
              names.forEach(function (name) {
                console.log('Deleting cache:', name);
                caches.delete(name);
              });
            });
          }

          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (regs) {
              regs.forEach(function (reg) {
                console.log('Unregistering SW');
                reg.unregister();
              });
            });
          }

          // Save new version
          localStorage.setItem(storageKey, CACHE_VERSION);

          // Reload page after short delay to apply clean state
          if (savedVersion !== null) {
            console.log('ðŸ”„ Reloading with fresh cache...');
            setTimeout(function () {
              window.location.reload(true);
            }, 500);
          }
        }
      } catch (e) {
        console.log('Cache clear error:', e);
      }
    })();
  </script>
</head>

<body class="bg-slate-50 text-slate-900 antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW registered');
          })
          .catch(function (err) {
            console.log('SW registration failed');
          });
      });
    }
  </script>
</body>

</html>
